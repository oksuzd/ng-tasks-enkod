<article class="todo-item">
  <div class="todo-item__checkbox-wrap">
    <p-checkbox [(ngModel)]="todo.status" [binary]="true" inputId="binary"></p-checkbox>
  </div>
  <div class="todo-item__title-wrap">
    <span class="todo-item__title-name">{{todo.name}}</span>
  </div>
  <button class="todo-item__delete-button" pButton pRipple severity="danger" (click)="deleteTodo()">
    <img
        class="todo-item__delete-icon"
        src="assets/img/icons/delete-cross.svg"
        alt=""
        width="16" height="16" loading="lazy"
    >
  </button>
</article>
